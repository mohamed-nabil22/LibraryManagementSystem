spring.application.name=demo

spring.datasource.url=jdbc:mysql://localhost:3306/LibrarySystem
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in the console (optional)
spring.jpa.show-sql=true

# Automatically create/update tables based on entities (optional)
spring.jpa.hibernate.ddl-auto=update

# High-level security logs
logging.level.org.springframework.security=DEBUG
# Authentication pipeline (providers, BasicAuthenticationFilter)
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
# Authorization decisions (AccessDenied, voters)
logging.level.org.springframework.security.authorization=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
# Your user loading
logging.level.org.springframework.security.core.userdetails=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


